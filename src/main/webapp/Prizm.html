    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <input type="text" value="Loading..." id="copy-input"/>
    <button type="button" value="" data-clipboard-target="#copy-input" id="copy-button"></button>

        var clipboard = new ClipboardJS('#copy-button');

        <div id="logo-wrapper"><img src="pzm.png" id="logo"/></div>
        <div id="focus"></div>
        <button type="button" class="close" data-dismiss="modal" onclick="stopScanner()">×</button>
        <button id="flashlight-button" type="button" class="light" data-dismiss="modal" onclick="toggleFlashlight()">×</button>
    </div>
    <div id="printme"></div>
